  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const audio = document.getElementById("bg-music");
    const playBtn = document.getElementById("play-btn");
    const effectContainer = document.getElementById("effect-container");

    audio.volume = 0.7;
    audio.muted = true;

    // th·ª≠ autoplay im l·∫∑ng
    audio.play().then(() => {
      console.log("Autoplay OK (muted)");
      setTimeout(() => audio.muted = false, 1000);
      // n·∫øu autoplay ƒë∆∞·ª£c -> hi·ªÉn th·ªã hi·ªáu ·ª©ng lu√¥n
      effectContainer.style.opacity = 1;
      playBtn.style.display = "none";
    }).catch(() => {
      console.log("Autoplay b·ªã ch·∫∑n, ch·ªù click...");
      playBtn.style.display = "flex";

      const enableAudio = () => {
        audio.muted = false;
        audio.play().catch(err => console.log("Kh√¥ng th·ªÉ ph√°t:", err));
        playBtn.style.opacity = "0";
        setTimeout(() => playBtn.style.display = "none", 500);
        setTimeout(() => effectContainer.style.opacity = "1", 700);
      };

      playBtn.addEventListener("click", enableAudio);
    });
  });
  </script>
